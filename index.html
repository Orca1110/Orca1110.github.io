        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <title>나를 소개합니다</title>
    </head>

    <body>
        <div class="container">
            <br>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Home</a></li>

        <h1>박영훈을 소개합니다</h1>
        <h2>박영훈은 누구냐!</h2><br>

        <form action="전송받을 대상">
            <div class="form-group">
              <label for="InputEmail1">아이디</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="InputFile">파일 업로드</label>
              <input type="file" id="InputFile">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 입력을 기억합니다
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">제출</button>
          </form>
        
        <br>
        <img src="YoungHoon.jpg" width="400">
        <br>
        <form action="전송받을 대상">
            <h2>나의 일기장</h2>
            제목 : <input type="text" name="diarytitle"> <br>
            <select>
                <option value="goodday"> 좋은날</option>
                <option value="badday"> 안좋은날</option>
                <option value="sadday"> 슬픈날</option>

            </select><br>
            내용 : <br>
            <textarea cols="40" rows="18"> </textarea>
            <br> <input type="submit">
        </form> <br>

        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            <span class="sr-only">40% Complete (success)</span>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            <span class="sr-only">60% Complete (warning)</span>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            <span class="sr-only">80% Complete (danger)</span>
          </div>
        </div>
