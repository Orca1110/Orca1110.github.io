<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>리스트 태그</title>
    </head>
    <body>
        <form action="Receiving URL" method="POST">
        <div>
            <label for="id">아이디 : </label>
            <input type="text" name="id" 
            placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="email adr">이메일 : </label>
            <input type="text" name="email adr"
            placeholder="이메일을 입력하세요.">
            <select name="email" id="adress">
                <option value="naver">@naver.com</option>
                <option value="google">@google.com</option>
                <option value="daum">@daum.net</option>
            </select>
        </div>
        <div>
            <label for="ummm">아무 말:</label>
            <textarea name="umm" id="something" 
            cols="30" rows="20" placeholder="아무 말이나 하세요"></textarea>
            
            <button type="submit">완료!</button>
        
        </div>
        </form>
    </body>
</html>
